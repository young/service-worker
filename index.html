<html>
<head>
  <title>PWA Demo</title>
  <link rel="manifest" href="/service-worker/manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1,
    minimum-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#DADA37">
  <link rel="icon" sizes="192x192" href="/service-worker/logo.png">
  <!-- Add to home screen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="yellow">
  <meta name="apple-mobile-web-app-title" content="PWA Demo">
  <link rel="apple-touch-icon" href="/service-worker/logo.png">
  <style>
    button {
      position: fixed;
      bottom: 1%;
      left: 0;
      background: red;
      font-size: 4em;
      border-radius: 8px;
      outline: none;
      width: 95%;
      height: 200px;
      margin: 0 3%;
      text-align: center;
    }
    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <div class='main-container'>
    <img />

    <button onclick='buttonClickHandler()'>
      Gimme cats!
    </button>
  </div>

  <script type='text/javascript'>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker/worker.js');
      }
  </script>

  <script type='text/javascript'>
    const img = document.querySelector('img');

    /**
     * Handle button clicks. Gets a random cat picture!
     * @void
     */
    const buttonClickHandler = () => {

      /**
       * Random number. 0 - 4
       * @type {Number}
       */
      const rand = Math.floor(Math.random() * 4) + 1;

      fetch(`static/images/cat${rand}.jpg`)
        .then(function(response) {
          // Convert to blob
          return response.blob();
        })
        .then(function(blob) {
          // Insert into image
          img.src = URL.createObjectURL(blob);
        });
    };

  </script>
</body>

</html>
