<head></head>
<body>
    <div class='main-container'>
        Hello
    </div>
</body>

<script type="text/javascript">
    if('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./worker.js', {scope: './'})
        .then((reg) => {
          console.log(`success! Scope is ${reg.scope}`);
        })
        .catch((error) => {
          console.log(`Error: ${error}`);
        });
    }

</script>
</html>
